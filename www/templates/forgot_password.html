<ion-view view-title="Forgot Password?">
	<ion-header-bar align-title="center" class="custom_header">
		<div class="buttons">
			<button class="button button-icon ion-navicon button-clear"></button>
		</div>
		<h1 class="title">Forgot Password?</h1>
	</ion-header-bar>
	<ion-content class="contnet_bg">
		<div class="contnt_padding">
			<div class="form_sec number_verfy">
				<ion-list class="login_form">
					<span>Enter Email ID to Reset Password</span>
					<label class="item-input-wrapper user_sec">
		            <i class="fa fa-mobile" aria-hidden="true"></i>
		            <input type="text" placeholder="Email Address" ng-model="email.value">
		          </label>
					<div class="btn_box">
						<button class="button button-large icon-right ion-arrow-right-c nxt_btn" ng-click="chngPass()">Send Reset Link</button>
					</div>
				</ion-list>
			</div>
		</div>
	</ion-content>
</ion-view>
