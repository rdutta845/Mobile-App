<ion-view view-title="Volunteer Registration" hide-nav-bar="true">
  <!--<ion-header-bar align-title="center" class="custom_header">
	<div class="buttons">
	  <button class="button button-icon button-clear ion-navicon button-clear"></button>
	</div>    
	<h1 class="title">Volunteer Registration</h1>  
   </ion-header-bar>-->
   <ion-content class="contnet_bg">
     <div class="volunteer_profile">
     	<div class="vol_prof_pic">
            <img src="{{newRecord.picUrl}}">
     	</div>
        <a class="upld_prftxt" ngf-select ng-model="newRecord.picUrl" ng-change = 'uploadPic()'>
            Upload
            Profile Photo
            (Optional)
        </a>
     </div>
     <div class="volunteer_profile_creation">
     	<ion-list>
     		<h2>Profile Creation</h2>
     		<ion-item class="item-input item-floating-label">
     			<span class="input-label">First Name</span>
    			<input type="text" placeholder="First Name" ng-model="first.value" ng-change="namePrint()"/>
     		</ion-item>
     		<ion-item class="item-input item-floating-label">
     			<span class="input-label">Last Name</span>
    			<input type="text" placeholder="Last Name" ng-model="last.value"/>
     		</ion-item>
     		<ion-item class="item-input item-floating-label">
     			<span class="input-label">Type Of Volunteer</span>
    			<input type="text" placeholder="Coach" ng-model="vType.value" ng-disabled="true"/>
     		</ion-item>
     		<ion-item class="item-input item-floating-label">
     			<span class="input-label">Organisation</span>
    			<input type="text" placeholder="Step Up For India" ng-model="org.value" ng-disabled="true"/>
     		</ion-item>
     		<ion-item>
     			<label class="item-input-wrapper user_sec">
				    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
				    <input type="text" placeholder="Email Address*" ng-model="email.value">
				  </label>
     		</ion-item>
     		<ion-item  class="nobtm_margn">
     			<label class="item-input-wrapper user_sec paswd_sec">
				    <i class="fa fa-lock" aria-hidden="true"></i>
				    <input type="password" placeholder="******" ng-model="pass.value">
				  </label>
     		</ion-item>
     	</ion-list>
     	<ion-list class="wrkshop" ng-show="workshop.length != 0">
     		<h2>Which workshop have you already Attended</h2>
     		<ion-item class="nobtm_margn">
     			<div class="subj_1" ng-repeat="work in workshop">
     				<p>{{work.program}}</p>
     				<span>Term {{work.term}}</span>
     			</div>
     			<!-- <div class="subj_2">
     				<p>English</p>
     				<span>Term 1, Term 2</span>
     			</div> -->
     		</ion-item>
     	</ion-list>
        <ion-list class="wrkshop" ng-show="workshop.length == 0">
            <h2>Which workshop have you already Attended</h2>
            <ion-item class="nobtm_margn">
                <div class="subj_1">
                    <p>No Workshop</p>
                </div>
            </ion-item>
        </ion-list>
     	<ion-list class="chckbx_lang">
     		<h2>Tick language that you can speak</h2>
     		<ion-item>
     			<div class="row">
     				<div class="col col-50">
		     			 <ion-checkbox ng-repeat="item in lan1" ng-model='lanEven[$index]' ng-change="language(item, $index)">{{item}}</ion-checkbox>
						  <!-- <ion-checkbox ng-model='lan[1].value' ng-change="language('Telegu')">Telegu</ion-checkbox>
						  <ion-checkbox ng-model='lan[2].value' ng-change="language('Urdu')">Urdu</ion-checkbox> -->
				  	</div>
				  	<div class="col col-50">
                        <ion-checkbox ng-repeat="item in lan2" ng-model='lanOdd[$index]' ng-change="language(item, $index)">{{item}}</ion-checkbox>
		     			 <!-- <ion-checkbox ng-model='lan[3].value' ng-change="language('Tamil')">Tamil</ion-checkbox>
						  <ion-checkbox ng-model='lan[4].value' ng-change="language('Hindi')">Hindi</ion-checkbox>
						  <ion-checkbox ng-model='lan[5].value' ng-change="language('English')">English</ion-checkbox> -->
				  	</div>
				</div>
     		</ion-item>
     	</ion-list>
     	<button class="button button-large icon-right ion-arrow-right-c nxt_btn" ng-click="save()">Next</button>
     </div>
   </ion-content>
</ion-view>
