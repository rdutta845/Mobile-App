<ion-view view-title="My Honorarium History">
	<!--<ion-header-bar align-title="center" class="custom_header">
		<div class="buttons">
			<button class="button button-icon ion-navicon button-clear"></button>
		</div>
		<h1 class="title">My Honorarium History</h1>

	<ion-content class="contnet_bg">
		<div class="contnt_padding">
			<div class="padding">
				<ion-list class="teacher_listing_sec session_details_sec my_classes_sec">
					<ion-item ng-repeat="data in hist | orderBy : ['-year' , '-monthvalue']">
						<div class="row hdnge_listing_sec">
							<div class="session_num">
								<span>Month</span>
								<strong class="class_num">{{data.month}} {{data.year}}</strong>
							</div>
							<div class="session_num">
								<span>Session Taught</span>
								<strong class="class_num">{{data.value}}</strong>
							</div>
							<div class="session_num">
								<span>Honorarium Paid</span>
								<strong class="class_num honora_sec_num"><i class="fa fa-inr" aria-hidden="true"></i>{{data.value*amount}}</strong>
							</div>
						</div>
					</ion-item>
				</ion-list>
			</div>
		</div>
	</ion-content>
</ion-view>
